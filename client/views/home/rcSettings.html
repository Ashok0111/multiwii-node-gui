<template name="homeCommandRcSettings">
    {{#if mspIsDeviceConnected}}
        <div class="input-group">
            <div class="btn-group">
                <div class="input-group-addon">
                    RC settings
                </div>

                <div class="input-group-btn">
                    <button class="btn btn-primary js-btn-read-device-rc-settings"
                            data-loading-text="Reading..."
                            type="button">
                        <i class="icon-io-upload"></i>
                        Read
                    </button>
                    <button class="btn btn-danger js-btn-write-device-rc-settings"
                            data-loading-text="Writing..."
                            type="button">
                        <i class="icon-io-download"></i>
                        Write
                    </button>
                    <button class="btn btn-warning js-btn-reset-device-rc-settings"
                            data-loading-text="Resetting..."
                            type="button">
                        <i class="icon-io-spinner11"></i>
                        Reset
                    </button>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="homeTabRcSettings">
    <div class="tab-rc-settings">
        <table class="table table-responsive table-bordered">
            <thead>
            <tr>
                <th rowspan="3">Box name</th>
                <th colspan="3">Aux 1</th>
                <th colspan="3">Aux 2</th>
                <th colspan="3">Aux 3</th>
                <th colspan="3">Aux 4</th>
            </tr>
            <tr>
                <th>Low</th>
                <th>Mid</th>
                <th>High</th>

                <th>Low</th>
                <th>Mid</th>
                <th>High</th>

                <th>Low</th>
                <th>Mid</th>
                <th>High</th>

                <th>Low</th>
                <th>Mid</th>
                <th>High</th>
            </tr>
            <tr>
                <th colspan="3">
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             style="width: {{mspRcPercentage 'aux1'}}%"
                             aria-valuemin="1000"
                             aria-valuemax="2000"
                             aria-valuenow="{{mspRc 'aux1'}}">
                        </div>
                    </div>
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                </th>
                <th colspan="3">
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             style="width: {{mspRcPercentage 'aux2'}}%"
                             aria-valuemin="1000"
                             aria-valuemax="2000"
                             aria-valuenow="{{mspRc 'aux2'}}">
                        </div>
                    </div>
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                </th>
                <th colspan="3">
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             style="width: {{mspRcPercentage 'aux3'}}%"
                             aria-valuemin="1000"
                             aria-valuemax="2000"
                             aria-valuenow="{{mspRc 'aux3'}}">
                        </div>
                    </div>
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                </th>
                <th colspan="3">
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             style="width: {{mspRcPercentage 'aux4'}}%"
                             aria-valuemin="1000"
                             aria-valuemax="2000"
                             aria-valuenow="{{mspRc 'aux4'}}">
                        </div>
                    </div>
                    <div class="rc-progress">
                        <div class="rc-vl"></div>
                        <div class="rc-vl"></div>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            {{#if mspIsDeviceConnected}}
                {{#each boxNames}}
                    <tr class="{{#if mspBoxActive index}}success{{/if}}">
                        <th>
                            {{value}}
                        </th>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux1' 'low'}} js-btn-box"
                                    type="button">
                                Low
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux1' 'mid'}} js-btn-box"
                                    type="button">
                                Mid
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux1' 'high'}} js-btn-box"
                                    type="button">
                                High
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux2' 'low'}} js-btn-box"
                                    type="button">
                                Low
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux2' 'mid'}} js-btn-box"
                                    type="button">
                                Mid
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux2' 'high'}} js-btn-box"
                                    type="button">
                                High
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux3' 'low'}} js-btn-box"
                                    type="button">
                                Low
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux3' 'mid'}} js-btn-box"
                                    type="button">
                                Mid
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux3' 'high'}} js-btn-box"
                                    type="button">
                                High
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux4' 'low'}} js-btn-box"
                                    type="button">
                                Low
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux4' 'mid'}} js-btn-box"
                                    type="button">
                                Mid
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-block btn-sm {{boxClass index 'aux4' 'high'}} js-btn-box"
                                    type="button">
                                High
                            </button>
                        </td>
                    </tr>
                {{/each}}
            {{else}}
                <tr>
                    <td class="text-center" colspan="13">No connected device</td>
                </tr>
            {{/if}}
            </tbody>
        </table>

        <div>
            <strong>Legend</strong>

            <p><span class="label label-default">Low / Mid / High</span> - box is not set for selected (low, mid, high)
                RC aux state</p>

            <p><span class="label label-success">Low / Mid / High</span> - box is set for selected (low, mid, high) RC
                aux state</p>

            <p><span class="label label-warning">Low / Mid / High</span> - box settings changed, but not wrote to Flight
                Control</p>
        </div>
    </div>
</template>
